<div class="currencies-page">
  @if (response(); as response) {
    <section class="exchange-form-section">
      <app-exchange-form [exchangeRates]="exchangeRates()" />
    </section>

    <section class="rates-list-section">
      <app-rates-list [response]="response" />
    </section>
  } @else {
    <section class="no-data-section">
      <app-no-data-found />
    </section>
  }
</div>
