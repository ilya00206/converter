<form class="date-search" (ngSubmit)="onSubmit()">
  <input
    id="date"
    type="date"
    name="date"
    aria-label="Data"
    title="Data"
    [max]="maxDate"
    [ngModel]="date()"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="onDateChange($event)" />
  <button type="submit" class="primary">Zatwierdź datę</button>
</form>
