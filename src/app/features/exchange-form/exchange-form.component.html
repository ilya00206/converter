<div class="convertor">
  <app-card>
    <form card-body [formGroup]="form" (ngSubmit)="onConvert()">
      <div>
        <label for="amount">Kwota</label>
        <input type="number" id="amount" min="0" required formControlName="amount" class="w-full" />
      </div>
      <div class="currency-form-row">
        <div>
          <label for="fromCurrency">Mam:</label>
          <app-currency-select
            [options]="exchangeRates()"
            [id]="'fromCurrency'"
            formControlName="fromCurrency" />
        </div>
        <app-switch-button (clicked)="switchCurrencies()" />
        <div>
          <label for="toCurrency">ChcÄ™</label>
          <app-currency-select
            [options]="exchangeRates()"
            [id]="'toCurrency'"
            formControlName="toCurrency" />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="primary w-full">Przelicz</button>
      </div>
    </form>
  </app-card>

  @if (result(); as result) {
    <section>
      <app-conversion-result [result]="result" />
    </section>
  }
</div>
